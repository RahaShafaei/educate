<!DOCTYPE html>
<html lang="en"
      dir="rtl"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/fragments/core_layout.html">
<head>
    <title th:text="#{person.page.title}"></title>
</head>
<body>

<main layout:fragment="mainContent" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h5 th:text="#{person.page.title}"></h5>
    <div class="table-responsive small">

        <table class="table table-bordered border-primary-subtle table-hover">
            <thead>
            <tr class="table-primary">
                <th scope="col" th:text="#{person.field.fname}"></th>
                <th scope="col" th:text="#{person.field.lname}"></th>
                <th scope="col" th:text="#{person.field.father}"></th>
                <th scope="col" th:text="#{person.field.nl.code}"></th>
                <th scope="col" th:text="#{person.field.pr.code}"></th>
                <th scope="col" th:text="#{person.field.tel}"></th>
                <th scope="col" >
                    <a class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .65rem;" th:href="@{/person/new}" th:text="#{main.btn.new}"></a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.fname}"></td>
                <td th:text="${person.lname}"></td>
                <td th:text="${person.fatherName}"></td>
                <td th:text="${person.nlCode}"></td>
                <td th:text="${person.prCode}"></td>
                <td th:text="${person.tel}"></td>
                <td>
                    <a class="btn btn-outline-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .55rem;" th:href="@{/person/edit/{id}(id=${person.id})}" th:text="#{main.btn.edit}"></a>
                    <a class="btn btn-outline-danger"
                       style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .55rem;"
                       th:href="@{/person/delete/{id}(id=${person.id})}"
                       th:text="#{main.btn.delete}"
                       th:data-confirm-delete="|#{main.validation.delete}|"
                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                    ></a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{'/person?page=' + (${currentPage - 1})}" th:text="#{main.btn.previous}"></a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{'/person?page=' + ${i}}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == (totalPages - 1)} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{'/person?page=' + (${currentPage + 1})}" th:text="#{main.btn.next}"></a>
                </li>
            </ul>
        </nav>

    </div>
</main>

</body>
</html>
