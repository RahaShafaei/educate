<script th:src="@{/js/mds.bs.datetimepicker.js}"></script>
<script>
    const fromDate = new mds.MdsPersianDateTimePicker(document.getElementById('fromDate'), {
        targetTextSelector: '[id="prFromDate"]',
        targetDateSelector: '[id="ltFromDate"]',
        enableTimePicker: true,
        textFormat: 'yyyy-MM-dd HH:mm:ss',
        dateFormat: 'yyyy-MM-dd HH:mm:ss'
    });
    const toDate = new mds.MdsPersianDateTimePicker(document.getElementById('toDate'), {
        targetTextSelector: '[id="prToDate"]',
        targetDateSelector: '[id="ltToDate"]',
        enableTimePicker: true,
        textFormat: 'yyyy-MM-dd HH:mm:ss',
        dateFormat: 'yyyy-MM-dd HH:mm:ss'
    });

    if(document.getElementById('ltFromDateJS').value){
        fromDate.updateOption('selectedDate', new Date(document.getElementById('ltFromDateJS').value));
    }

    if(document.getElementById('ltToDateJS').value){
        toDate.updateOption('selectedDate', new Date(document.getElementById('ltToDateJS').value));
    }
</script>
